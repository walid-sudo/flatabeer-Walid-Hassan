<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FlataBeer</title>
</head>
<body>
    <div class="beer-details">
        <h1 id="beer-name"></h1>
        <img id="beer-image" alt="Beer Image">
        
        <!-- Box for Beer Description -->
        <div class="beer-description-box">
            <label for="beer-description">Description:</label>
            <textarea id="beer-description" readonly></textarea>
        </div>

        <!-- Box for Adding Reviews -->
        <div class="add-review-box">
            <label for="new-review">Add a new review:</label>
            <input type="text" id="new-review" name="new-review" required>
            <button type="button" onclick="addReview()">Submit Review</button>
        </div>

        <!-- Display Added Reviews -->
        <div class="reviews-section">
            <h2>Reviews:</h2>
            <ul id="beer-reviews"></ul>
        </div>
    </div>

    <nav id="beer-menu"></nav>

    <script src="app.js"></script>
</body>
</html>
