<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FlataBeer</title>
</head>
<body>
    <div class="beer-details">
        <h1 id="beer-name"></h1>
        <img id="beer-image" alt="Beer Image">
        <p id="beer-description"></p>
        <ul id="beer-reviews"></ul>
    </div>

    <nav id="beer-menu"></nav>

    <script src="app.js"></script>
</body>
</html>
<form id="review-form">
    <label for="new-review">Add a new review:</label>
    <input type="text" id="new-review" name="new-review" required>
    <button type="submit">Submit Review</button>
</form>
